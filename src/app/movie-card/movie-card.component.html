<app-toolbar></app-toolbar>
<div style="display: flex; overflow-x: scroll" (wheel)="onWheel($event)">
  <mat-card *ngFor="let movie of movies;" style="margin-left: 5px; width: 250px;">
    <mat-card-header>
      <mat-card-title>{{movie.Title}}</mat-card-title>
      <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
    </mat-card-header>
    <img src={{movie.ImagePath}} alt={{movie.Title}} />
    <mat-card-actions>
      <button mat-button (click)="openGenreDialog(movie.Genre.Name)" color="primary">
        Genre
      </button>
      <button mat-button (click)="openDirectorDialog(movie.Director.Name)" color="primary">
        Director
      </button>
      <button mat-button (click)="openSynopsisDialog(movie.Description)" color="primary">
        Synopsis
      </button>
      <button mat-icon-button (click)="toggleFavorite(movie)">
        <mat-icon>{{movie.isFavorite?"favorite":"favorite_border"}}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
